{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="active-listings-title">Login</h2>

    {% if message %}
        <div class="message message--info">{{ message }}</div>
    {% endif %}

    <form action="{% url 'auctions:login' %}" method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p class="register-link">Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a></p>

{% endblock %}
