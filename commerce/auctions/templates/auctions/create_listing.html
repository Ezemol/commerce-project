{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<h1 class="active-listings-title">Create your Listing</h1>
<div>
    <form action="{% url 'auctions:create_listing' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit" value="Create Listing" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
